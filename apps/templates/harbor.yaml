apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: 'harbor'
  name: harbor
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: 'harbor'
    server: {{ .Values.spec.destination.server }}
  source:
    path: harbor/
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true